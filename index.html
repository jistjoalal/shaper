<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shaper</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <section>
        <h1>Shaper</h1>
        <a target="_blank" href="https://github.com/jistjoalal/shaper">GH</a>
      </section>
    </header>

    <main>
      <section class="controls">
        <div class="controls__size">
          <input type="range" id="height" orient="vertical" min="0" max="200" />
          <div class="controls__preview">
            <canvas id="preview"></canvas>
            <input type="range" id="width" min="0" max="200" />
          </div>
        </div>

        <label>
          Shape
          <select id="shape">
            <option value="rect">Rect</option>
            <option value="ellipse">Ellipse</option>
          </select>
        </label>

        <label>
          Color
          <select id="color">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="brown">Brown</option>
            <option value="black">Black</option>
            <option value="white">White</option>
          </select>
        </label>

        <button id="clear">Clear</button>
      </section>

      <section>
        <canvas id="main"></canvas>
      </section>

      <section>
        <ul id="shapes"></ul>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
