<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shaper</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <section>
        <h1>Shaper</h1>
        <a target="_blank" href="https://github.com/jistjoalal/shaper">GH</a>
      </section>
    </header>

    <main>
      <section class="controls">
        <div class="controls__size">
          <input type="range" id="height" orient="vertical" min="0" max="200" />
          <div class="controls__preview">
            <canvas id="preview"></canvas>
            <input type="range" id="width" min="0" max="200" />
          </div>
        </div>

        <div class="controls__shape">
          <input type="radio" name="shape" class="controls__shape__input" id="rect" />
          <label for="rect">
            <span class="shape rect" />
          </label>
          <input type="radio" name="shape" class="controls__shape__input" id="ellipse" />
          <label for="ellipse">
            <span class="shape ellipse" />
          </label>
        </div>

        <div class="controls__color">
          <div class="controls__color__saturation"></div>
          <div class="controls__color__hue"></div>
        </div>

        <button id="clear">Clear</button>
      </section>

      <section>
        <canvas id="main"></canvas>
      </section>

      <section>
        <ul id="shapes"></ul>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
